<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Naughty Dog - Игровая студия{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="/" class="logo">
                <i class="fas fa-paw"></i>
                Naughty Dog
            </a>
            <div class="nav-links">
                <a href="/"><i class="fas fa-home"></i> Главная</a>
                <a href="/about"><i class="fas fa-gamepad"></i> Игры</a>
                <a href="/ilya"><i class="fas fa-crown"></i> Президент</a>
                <a href="/company"><i class="fas fa-building"></i> О компании</a>
                <a href="/workers"><i class="fas fa-users"></i> Команда</a>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="content-wrapper">
                {% block content %}{% endblock %}
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Naughty Dog Fan Site. Все права на игры принадлежат Naughty Dog и Sony Interactive Entertainment.</p>
            <p>Этот сайт создан для образовательных целей</p>
            <div style="margin-top: 1rem; color: #888;">
                <i class="fas fa-code"></i> Сделано с любовью к игровой индустрии
            </div>
        </div>
    </footer>

    <script>
        // Плавная прокрутка для навигации
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Добавление класса активной страницы
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            document.querySelectorAll('.nav-links a').forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
